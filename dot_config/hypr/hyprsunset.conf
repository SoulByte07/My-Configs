# Optimal settings for battery life and eye comfort
max-gamma = 120

# Morning profile - normal display (7:00 AM)
profile {
    time = 7:00
    identity = true
    gamma = 1.0
}

# Late afternoon - slight warmth (6:00 PM)
profile {
    time = 18:00
    temperature = 5500
    gamma = 0.95
}

# Night profile - maximum blue light reduction (8:00 PM)
profile {
    time = 20:00
    temperature = 4000
    gamma = 0.85
}

