# xdg-desktop-portal-hyprland (should be auto starting. However, you can force to start)
#exec-once = $scriptsDir/PortalHyprland.sh




#================ Mine ================

# Kill any running portals to ensure a clean start
exec-once = pkill -f xdg-desktop-portal 

# Give a moment for them to die
exec-once = sleep 1

# Start the hyprland backend
exec-once = /usr/libexec/xdg-desktop-portal-hyprland

# Give the backend a moment to register
exec-once = sleep 1

# Start the main portal service
exec-once = /usr/libexec/xdg-desktop-portal


# Start break reminder
exec-once = flatpak run io.github.slgobinath.SafeEyes
